# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-naveed"
BBFILE_PATTERN_meta-naveed = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-naveed = "6"

LAYERDEPENDS_meta-naveed = "core"
LAYERSERIES_COMPAT_meta-naveed = "kirkstone"
